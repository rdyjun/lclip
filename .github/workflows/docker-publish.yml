name: Build & Publish Docker Image

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # e.g. your-user/lclip

jobs:
  # ── 1. Build & push image to GHCR ──────────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64   # covers x86 NAS and ARM NAS
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 2. SSH into NAS and pull the new image ──────────────────────────────────
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # only deploy on main branch pushes

    steps:
      - name: Deploy to NAS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USER }}
          key:      ${{ secrets.NAS_SSH_KEY }}
          port:     ${{ secrets.NAS_PORT || 22 }}
          script: |
            cd ${{ secrets.NAS_DEPLOY_DIR }}
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f

name: Build & Publish Docker Image

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── 1. Build & push image to GHCR ──────────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 2. SSH into NAS and pull the new image ──────────────────────────────────
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    # Expose secrets as env vars so we can check them in shell
    env:
      NAS_HOST:       ${{ secrets.NAS_HOST }}
      NAS_USER:       ${{ secrets.NAS_USER }}
      NAS_SSH_KEY:    ${{ secrets.NAS_SSH_KEY }}
      NAS_DEPLOY_DIR: ${{ secrets.NAS_DEPLOY_DIR }}

    steps:
      # Check whether NAS secrets are set; skip gracefully if not
      - name: Check NAS secrets
        id: check
        run: |
          if [ -z "$NAS_HOST" ] || [ -z "$NAS_USER" ] || [ -z "$NAS_SSH_KEY" ] || [ -z "$NAS_DEPLOY_DIR" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
            echo "::warning::NAS deploy secrets not configured — skipping SSH deploy."
            echo "Add NAS_HOST / NAS_USER / NAS_SSH_KEY / NAS_DEPLOY_DIR to repository Secrets to enable auto-deploy."
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to NAS via SSH
        if: steps.check.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USER }}
          key:      ${{ secrets.NAS_SSH_KEY }}
          port:     ${{ secrets.NAS_PORT || '22' }}
          script: |
            set -e
            cd "${{ secrets.NAS_DEPLOY_DIR }}"
            docker compose pull lclip
            docker compose up -d --remove-orphans lclip
            docker image prune -f
